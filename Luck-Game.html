<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tabuleiro">
        <div class="figura" id="fig1"></div>
        <div class="figura" id="fig2"></div>
        <div class="figura" id="fig3"></div>
        <div class="figura" id="fig4"></div>
        <div class="figura" id="fig5"></div>
        <div class="figura" id="fig6"></div>
        <div class="figura" id="fig7"></div>
        <div class="figura" id="fig8"></div>
        <div class="figura" id="fig9"></div>
    </div>
    <div class="opcoes">
        <button id="botaoJogar">JOGAR</button>
        <button id="botaoResetar">ZERAR TUDO</button>
    </div>
    <div id="temporizador">TEMPORIZADOR: <span id="tempoRestante">00:30</span></div>
    <div id="resultado">PONTUAÇÃO: <span id="resultadoDoGame"></span></div>
    <table id="historico">
        <tr>
            <th>HISTÓRICO</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
